<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Background Canvas -->
    <canvas id="background"></canvas>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to the Interactive Weather App</h1>
        
        <form action="MyServlet" method="post" class="search-bar">
            <input type="text" placeholder="Enter City Name" id="searchInput"  name="city" required>
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </form>
    </div>

    <!-- JavaScript for 3D Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.154.0/three.min.js"></script>
    <script src="animation.js"></script>
</body>
</html>
